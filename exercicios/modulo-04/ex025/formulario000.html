<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

</head>
<body>
    <div>
        <h1>Ficha de Cadastro</h1>
        <p>Preencha abaixo o cadastro com suas informações.</p>
    </div>
    
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input class="nome" type="text" name="nome" id="nome" placeholder="nome" autocomplete="given-name">
            </div>
            <div>
                <label class="sobrenome" for="sobrenome">Sobrenome</label>
                <input class="sobrenome" type="text" name="sombrenome" id="sobrenome" placeholder="sobrenome" autocomplete="family-name">
            </div>
        </fieldset>
    </form>

</body>
</html>
