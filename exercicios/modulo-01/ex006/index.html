<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de Títulos</title>
</head>
<body>
    <!--h1 é uma tag para título de nível 1 ex: Título principal-->
    <h1>h1 Entendendo Portugal</h1>
    <!--h2 é uma tag para título de nível 2 ex: serve como subtítulo do título principal-->
    <h2>h2 Introdução</h2>
    <!--h3 é uma tag para título de nível 3 ex: serve como subtítulo do h2-->
    <h3>h3 Justificativa da Temática</h3>
    <!--h4 é uma tag para título de nível 4 ex: serve como subtítulo do h3-->
    <h4>h4 Os instrumentos de planejamento territorial</h4><h3>Caráter excecional do caso de estudo</h3>
    <h3>Perguntas de partida e objetos de investigação</h3>
    <h2>Ordenamneto do território em Portugal</h2>
    <h2>Atores</h2>
    <h3>Os instrumentos de gestão do território</h3>
    

</body>
</html>
