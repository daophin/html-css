<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Imagens</title>
</head>
<body>
    <h1>Teste de carregamento de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta que o arquivo index.html.</p>
    <img src="logo-html.png" alt="logo-html">
    <p>Podemos carregar imagens que estão em outra pasta, contanto que esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="logo-css">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="logo-java-script"> <!-- URL -->>
</body>
</html>
